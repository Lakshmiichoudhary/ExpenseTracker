<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="header">
        <h1>Expense Tracker App</h1>
        <form id="expenseForm">
            <div class="mb-2">
                <label for="expense" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expense" name="expense">
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-2">
                <label for="select" class="form-label">Select Category</label>
                <select class="form-select" id="select" name="select">
                    <option value="Food & Beverage">Food and Beverage</option>
                    <option value="Transport">Transport</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" id="submit">Add Expense</button>
        </form>
        <hr>
        <ul id="formElements"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
