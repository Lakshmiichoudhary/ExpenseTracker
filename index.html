<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="header">
        <h1>Expense Tracker App</h1>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="amount">Choose Expense Amount</label>
                    <input type="number" class="form-control" id="amount">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="category">Choose a category</label>
                    <select id="category" class="form-control">
                        <option value="Food & Beverage">Food and Beverage</option>
                        <option value="Transport">Transport</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit">Add Expenses</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-5">
            <div class="col-12">
                <table class="table table-bordered" id="createTable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
